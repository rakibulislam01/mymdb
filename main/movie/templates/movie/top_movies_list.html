{% extends "base.html" %}

{% block title %}
    Top 10 Movies
{% endblock %}

{% block main %}
    <h1>Top 10 movies</h1>
    {% cache 300 top 10 %}
        <ol>
            {% for movie in object_list %}
            <li>
                <a href="{% url 'movie:movie_detail' pk=movie.id %}">{{movie}}</a>
            </li>
        </ol>
    {% endcache %}
{% endblock %}
