[uwsgi]
socket = 127.0.0.1:3031
chdir = /mymdb/main/
virtualenv = /mymdb/venv
wsgi-file = main/wsgi.py

DJANGO_SECRET_KEY=$(DJANGO_SECRET_KEY)
DJANGO_LOG_LEVEL=$(DJANGO_LOG_LEVEL)
DJANGO_ALLOWED_HOSTS=$(DJANGO_ALLOWED_HOSTS)
DJANGO_DB_NAME=$(DJANGO_DB_NAME)
DJANGO_DB_USER=$(DJANGO_DB_USER)
DJANGO_DB_PASSWORD=$(DJANGO_DB_PASSWORD)
DJANGO_DB_HOST=$(DJANGO_DB_HOST)
DJANGO_DB_PORT=$(DJANGO_DB_PORT)
DJANGO_CACHE_TIMEOUT=$(DJANGO_CACHE_TIMEOUT)
AWS_ACCESS_KEY_ID=$(AWS_ACCESS_KEY_ID)
AWS_SECRET_ACCESS_KEY_ID=$(AWS_SECRET_ACCESS_KEY_ID)
AWS_SESSION_TOKEN=$(AWS_SESSION_TOKEN)
DJANGO_UPLOAD_S3_BUCKET=$(DJANGO_UPLOAD_S3_BUCKET)
DJANGO_LOG_FILE=$(DJANGO_LOG_FILE)

processes = 4
threads = 4
